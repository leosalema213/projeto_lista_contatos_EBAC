<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <img src="./image/logo-contact.png" alt="error">
        <h1>
            Adicionar contatos
        </h1>
        <form>
            <input id="nome-contact" type="text" placeholder="Nome" required>
            <input id="numero-contact"type="number"placeholder="Numero" required>
            <button id="button">Adicionar aos contatos</button>
        </form>
        <h2>
            Agenda de contatos
        </h2>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
